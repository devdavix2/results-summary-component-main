<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

    <div class="main-container">
      <div class="result-card">
        <h1> Your Result</h1>

        <div class="score-templatee">
          <h2 class="score-num">
            76
            <br/>
            <p class="score-den"> of 100</p>
          </h2>
        
        </div>
        <h3 class="score-status">
          Great
        </h3>
        <p class="score-sum"> You scored higher than 65% of the people who have taken this tests.</p>

      </div>
      <div class="summary-card">

        <h1 class="sum"> Summary </h1>

        <div class="summary-list-box">

        <div class="summary-list-boxes">

          <div class="summary-box-title reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reactions">
          Reaction
         <div class="box-num">
          80 /  <span class="number-den">100</span>
        </div>
         
          </div>
         
        </div>
      
        <div class="sb">
        <div class="summary-list-boxes">

          <div class="summary-box-title memory">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          Memory
         <div class="box-num">                 
          92 /  <span class="number-den">100</span>
          </div>
         
        </div>

      </div>

        <div class="summary-list-boxes">

          <div class="summary-box-title verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
          Verbal
          
          <div class="box-num2">  
          61 /  <span class="number-den">100</span>
          </div>
        </div>
         
      </div>

        <div class="summary-list-boxes">
          <div class="summary-box-title visual">
          <img src="./assets/images/icon-visual.svg" alt="visual">
        
          Visual
          <div class="box-num2">  
          72 / <span class="number-den">100</span>
          </div>
        </div>
         
        </div>
      </div>

      <div>
        <button type="button">
          Continue
        </button>
      </div>

      </div>

       </div>
      </div>
   
  

 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Devdavix</a>.
  </div>
</body>
</html>
